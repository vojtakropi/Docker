<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <table id="data" class="table table-striped">

      <tr>
        <th>Occurences</th>

      {% for user in data %}

        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
